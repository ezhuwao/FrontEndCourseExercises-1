<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1> Create your account</h1>
    <form action="" method="get" class="reg_form" >
        <div class="reg_form">
            <label for ="name">Enter Name </label>
            <input type="text" name="name" id="name" placeholder="Enter user here" required>
        </div>
        <div class="reg_form">
            <label for ="email">Enter Email ID </label>
            <input type="email" name="email" id="email" placeholder="Enter Email ID here" required >
        </div>
        <div class="reg_form">
            <label for ="username">Enter Username  </label>
            <input type="text" name="username" id="username" placeholder="Enter username here" required >
        </div>
        <div>
            <div class="reg_form">
                <label for ="password">Enter Password </label>
                <input type="password" name="password" id="password" placeholder="Enter Password here" required >
            </div>
        </div>
        <div>
            <div class="reg_form">
                <label for ="password">Enter Confirm Password </label>
                <input type="password" name="password" id="confirm_password" placeholder="Enter Password here" required >
            </div>
        </div>
        <button type="button">Clear Form</button>
        <button type="button>">Create Account</button>

    </form>
</body>
</html>
