<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body >
        <section class = " mx-auto w-50 p-3 background-color bg-warning ">
        <span class="border-top border-dark"></span>
        <h1 class="justify-content-center"> Create your account</h1>
    <form action="" method="get" class=" justify-content-around" >
        <div class="form-outline mb-4 ">
            <label for ="name">Enter Name </label>
            <input  class="form-control" type="text" name="name" id="name" placeholder="Enter user here" required>
        </div>
        <div class="form-outline mb-4">
            <label for ="email">Enter Email ID </label>
            <input class="form-control" type="email" name="email" id="email" placeholder="Enter Email ID here" required >
        </div>
        <div class="form-outline mb-4">
            <label for ="username">Enter Username  </label>
            <input  class="form-control" type="text" name="username" id="username" placeholder="Enter username here" required >
        </div>
        <div>
            <div class="form-outline mb-4">
                <label for ="password">Enter Password </label>
                <input class="form-control" type="password" name="password" id="password" placeholder="Enter Password here" required >
            </div>
        </div>
        <div>
            <div class="form-outline mb-4">
                <label for ="password">Enter Confirm Password </label>
                <input class="form-control" type="password" name="password" id="confirm_password" placeholder="Enter Password here" required >
            </div>
        </div>
        <button type="button">Clear Form</button>
        <button type="button>">Create Account</button>
       

    </form>

    </section>
    
</body>
</html>
