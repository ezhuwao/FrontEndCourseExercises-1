<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors </title>
</head>
<body>
    <script >
        let getChoices = ['rock', 'paper', 'scissors'];
        let round = 0;

        function computerPlay() {//random computer selections/ choices
            let randomNumber = Math.floor(Math.random()*getChoices.length);
            return getChoices[randomNumber];
        }

        // function playerSelection() {
        //   let choice = prompt("Please enter a move:");
        //   return choice;
        // }

        function playRound(playerSelection, computerSelection) {// A round of rock paper scissors play
            if (playerSelection === 'rock' && computerSelection === 'scissors' ||
                playerSelection === 'paper' && computerSelection === 'rock' ||
                playerSelection === 'scissors' && computerSelection === 'paper') {
                return 'win';
            } else if (computerSelection === 'rock' && playerSelection === 'scissors' ||
                computerSelection === 'paper' && playerSelection === 'rock' ||
                computerSelection === 'scissors' && playerSelection === 'paper') {
                return 'lose';
            } else {
                return 'tie';
            }
        }

        function game() { //Scores and wins after each play
        let playerScore = 0;
        let computerScore = 0;

            for (let i=0; i < 5; i++) {

                const playerSelection = prompt("Rock, Paper, or Scissors?");
                const computerSelection = computerPlay();
                console.log(`Computer played "${computerSelection}"`);
                const consoleOutput = playRound(playerSelection, computerSelection);
                console.log(consoleOutput);

                if (consoleOutput.includes("win", 3)) {
                ++playerScore;
                }else {
                ++computerScore;
                }
            }

            if (playerScore < computerScore){
                console.log("You lose the game.");
            } else if (playerScore > computerScore) {
                console.log("You win the game");
            } else {
                console.log("You are tied");
            }
        }    
    </script>
</body>
</html>
